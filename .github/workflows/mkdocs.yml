name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: apt install -y graphviz
      - run: pip install mkdocs-material mkdocs-graphviz
      - run: mkdocs gh-deploy --force
